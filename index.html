<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f12998d844.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="wrap" class="bg-black d-flex flex-md-row flex-column">
      <div class="left-section">
        <nav id="nav">
          <a href="#" class="logo-box">
            <img src="img/logo.png" alt="Spotify Logo" class="main-logo" />
          </a>
          <ul class="menu">
            <li>
              <button class="menu-btn">
                <i class="fa-solid fa-house" aria-hidden="true"></i>
                홈
              </button>
            </li>
            <li>
              <button class="menu-btn weather-menu-btn">
                <i class="fa-solid fa-sun" aria-hidden="true"></i>
                날씨 추천곡
              </button>
            </li>
            <li>
              <button class="menu-btn weather-search-btn">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                검색
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <main id="main" class="col">
        <header id="header">
          <div class="nav-buttons">
            <button class="nav-button">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="nav-button">
              <i class="fa-solid fa-angle-right"></i>
            </button>
            <div class="search">
              <form class="search-submit">
                <input
                  class="search-input"
                  type="text"
                  placeholder="검색어를 입력하세요"
                />
                <span class="search-span"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </form>
            </div>
          </div>

          <div class="auth-buttons">
            <button>가입하기</button>
            <button>로그인하기</button>
          </div>
        </header>
        <section id="section" class="내용들어가는 곳">
          <div id="weather-spinner">
            <div class="weather-spinner"></div>
          </div>
        </section>
      </main>
    </div>
    <!-- #wrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
