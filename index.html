<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/919c988439.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="wrap" class="bg-black d-flex flex-md-row flex-column">
      <nav id="menu">
        Home <br />
        Songs for Weather Search <br />
        날씨 보여주는 창?
      </nav>
      <main id="main" class="col">
        <header id="header">
          <!--변경 필요-->
          <button id="signup-button">Sign up</button>
          <button id="login-button">Log in</button>
        </header>
        <section id="section" class="artist-area">
          <section id="artist-header">
            <div class="overlay-text">
              <!--변경필요-->
              <div class="artist-artist-name">NewJeans</div>
              <!--변경필요-->
              <div class="artist-monthly-listener">followers</div>
              <!--디자인 변경 필요-->
              <span class="artist-button-area"
                ><button>팔로우하기</button></span
              >
            </div>
            <div class="artist-card-img-box">
              <div class="artist-card-img">
                <img
                  src="https://i.scdn.co/image/ab6761610000517480668ba2b15094d083780ea9"
                  alt=""
                />
              </div>
              <div class="artist-card-play-btn"></div>
            </div>
          </section>
          <section>
            <div class="artist-popular">
                <div class="contents-header">
                    <a href="#" class="contents-header-title h4 text-white"
                      >인기</a
                    >
                  </div>
              <div class="row artist-popular-chart">
                <!--동적으로 수정-->
              </div>
            </div>

            <!--여기서부터 반복-->
            <div class="contents-container d-flex flex-column gap-4">
              <div class="contents-line">
                <div class="contents-header">
                  <a href="#" class="contents-header-title h4 text-white"
                    >인기 음악</a
                  >
                </div>
                <div class="card-container" id="artist-popular-music">
                  <!--동적으로 수정-->
                </div>
              </div>

              <div class="contents-line">
                <div class="contents-header">
                  <a href="#" class="contents-header-title h4 text-white"
                    >앨범</a
                  >
                </div>
                <div class="card-container" id="artist-album">
                  <!--동적으로 수정-->
                </div>
              </div>

              <div class="contents-line">
                <div class="contents-header">
                  <a href="#" class="contents-header-title h4 text-white"
                    >싱글 및 EP</a
                  >
                </div>
                <div class="card-container" id="artist-single-eps">
                  <!--동적으로 수정-->
                </div>
              </div>

              <div class="contents-line">
                <div class="contents-header">
                  <a href="#" class="contents-header-title h4 text-white"
                    >추천 아티스트</a
                  >
                </div>
                <div class="card-container" id="artist-artist-rec">
                  <!--동적으로 수정-->
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <!-- #wrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
